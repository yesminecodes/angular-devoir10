<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <div class="container">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <app-update-type [type]="updatedType" (typeUpdated)="typeUpdated($event)" [ajout]="ajout">  </app-update-type>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nom Cat√©gorie</th>
                            </tr>
                        </thead>
                        @for(type of types; track type.idType)
                        {
                        <tbody>
                            <tr>
                                <td>{{type.idType}}</td>
                                <td>{{type.nomType}}</td>
                                <td><a class="btn btn-success" (click)="updateCat(type)">Editer</a></td>
                            </tr>
                            
                        </tbody>
                        }
                    </table>
                </div>
            </div>
        </div>
</div>
